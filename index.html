<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="col">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="col">
      <img src="./images/image-victor.jpg" alt="">
      <span>
        <h1>Victor Crest</h1>
        <p> 26</p>
      </span>      
      <p>London</p>
      <hr>
    </div>
    <div class="col">
      <section class="prt">
        <h2>80K</h2>
        <p>Followers</p>
      </section>
      <section class="prt">
        <h2>803K</h2>
        <p>Likes</p>
      </section>
      <section class="prt">
        <h2>1.4K</h2>
        <p>Photos</p>
      </section>
    </div>
  </main>  
</body>
</html>
